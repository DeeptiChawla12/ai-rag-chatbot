<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Healthcare RAG Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .chat {
      width: 400px;
      height: 620px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .header {
      background: #2563eb;
      color: #fff;
      padding: 16px;
      text-align: center;
      font-weight: bold;
    }

    .messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #f8fafc;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      margin-bottom: 10px;
      border-radius: 14px;
      font-size: 14px;
      line-height: 1.4;
    }

    .user {
      background: #2563eb;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: #e5e7eb;
      color: #111;
      margin-right: auto;
    }

    .footer {
      display: flex;
      padding: 10px;
      gap: 8px;
      border-top: 1px solid #ddd;
      align-items: center;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Send icon button */

    .send-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #2563eb;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .send-icon:hover {
      background: #1e40af;
    }

    .send-icon svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .send-icon.disabled {
      opacity: 0.5;
      pointer-events: none;
    }

    /* Loader */

    .loader {
      display: flex;
      gap: 6px;
      padding: 10px 14px;
      background: #e5e7eb;
      border-radius: 14px;
      width: fit-content;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #555;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .dot:nth-child(2) { animation-delay: .2s; }
    .dot:nth-child(3) { animation-delay: .4s; }

    @keyframes blink {
      0% { opacity: .2; }
      20% { opacity: 1; }
      100% { opacity: .2; }
    }
  </style>
</head>

<body>

<div class="chat">
  <div class="header">Healthcare RAG Assistant</div>

  <div class="messages" id="messages">
    <div class="msg bot">üëã Ask me about the healthcare document</div>
  </div>

  <div class="footer">
    <input id="input" placeholder="Type your question..." />

    <div id="sendIcon" class="send-icon" onclick="send()">
      <!-- Paper plane icon -->
      <svg viewBox="0 0 24 24">
        <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
      </svg>
    </div>
  </div>
</div>

<script>
  const messages = document.getElementById("messages");
  const input = document.getElementById("input");
  const sendIcon = document.getElementById("sendIcon");

  let loaderEl = null;

  function add(text, type) {
    const div = document.createElement("div");
    div.className = "msg " + type;
    div.textContent = text;
    messages.appendChild(div);
    messages.scrollTop = messages.scrollHeight;
  }

  function showLoader() {
    loaderEl = document.createElement("div");
    loaderEl.className = "msg bot loader";
    loaderEl.innerHTML = `
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    `;
    messages.appendChild(loaderEl);
    messages.scrollTop = messages.scrollHeight;
  }

  function removeLoader() {
    if (loaderEl) {
      loaderEl.remove();
      loaderEl = null;
    }
  }

  async function send() {
    const msg = input.value.trim();
    if (!msg) return;

    add(msg, "user");
    input.value = "";
    input.focus();

    sendIcon.classList.add("disabled");
    showLoader();

    try {
      const res = await fetch("https://deeptichawla790.app.n8n.cloud/webhook/rag-chat-v2", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });

      const data = await res.json();

      removeLoader();
      add(data.reply || data.output || "No response", "bot");

    } catch (error) {
      removeLoader();
      add("‚ùå Server error", "bot");
    }

    sendIcon.classList.remove("disabled");
  }

  // Enter key send
  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      send();
    }
  });
</script>

</body>
</html>
